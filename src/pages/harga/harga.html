<ion-header>

  <ion-navbar color="menjarum">
  	<ion-buttons start>
      <button ion-button icon-only color="royal" (click)="kembali()">
        Kembali
      </button>
    </ion-buttons>
    <ion-title>Daftar Harga</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row class="atas">
			<p>Harga berikut merupakan harga awal dari pihak menjarum. Silahkan pilih tawaran harga dari penjahit</p>
		</ion-row>
	</ion-grid>
	<ion-grid>
	  <ion-row>
	    <ion-col col-6>
	    	<h2>Nama</h2>
	    </ion-col>
	    <ion-col col-6>
	    	<h2>Harga</h2>
	    </ion-col>
	  </ion-row>
	  <ion-row *ngFor="let item of data">
	  	<ion-col col-6>
	    	<P>{{item.id_harga}}. {{item.nama}}</P>
	    </ion-col>
	    <ion-col col-6>
	    	<p>Rp. {{item.harga}}</p>
	    </ion-col>
	  </ion-row>
	</ion-grid>

	<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
	    <ion-infinite-scroll-content
	      loadingSpinner="bubbles"
	      loadingText="Loading more data...">
	    </ion-infinite-scroll-content>
 	</ion-infinite-scroll>

</ion-content>
