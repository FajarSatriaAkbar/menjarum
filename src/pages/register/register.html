<ion-content padding>
	<ion-row class="logo-row">
	    <ion-col></ion-col>
		    <ion-col width-67>
		      <img src="assets/icon/logo.png"/>
		    </ion-col>
    	<ion-col></ion-col>
 	</ion-row>
	<ion-list>
	  <ion-item class="email" color="dark">
		<ion-input type="text" placeholder="Nama Lengkap"></ion-input>
	  </ion-item>
	  <ion-item class="email" color="dark">
		<ion-input type="email" placeholder="E-mail"></ion-input>
	  </ion-item>
	  <ion-item class="email" color="dark">
		<ion-input type="password" placeholder="Password"></ion-input>
	  </ion-item>
	  <ion-item class="email" color="dark">
		<ion-input type="password" placeholder="Konfirmasi Password"></ion-input>
	  </ion-item>
	  <ion-list radio-group>
		  <ion-item class="email">
		  	<ion-label>Daftar sebagai konsumen</ion-label>
		  	<ion-radio color="dark" checked="true"></ion-radio>
		  </ion-item>
		  <ion-item class="email">
		  	<ion-label>Daftar sebagai penjahit</ion-label>
		  	<ion-radio color="dark"></ion-radio>
		  </ion-item>
	  </ion-list>
	  <ion-col>
	  	<b color="light">Sudah punya akun ? </b><b color="menjarum" (click)="doLogin()">Silahkan Login</b>
	  </ion-col>
	  <button ion-button block color="menjarum" type="submit" (click)="doLogin()">Daftar</button>
	  
	</ion-list>
</ion-content>
