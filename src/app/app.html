  <ion-content>
  	<ion-row class="logo-row">
	    <ion-col></ion-col>
		    <ion-col width-67>
		      <img src="assets/icon/logo.png"/>
		    </ion-col>
    	<ion-col></ion-col>
 		</ion-row>
  	<ion-item>
  		<ion-avatar item-left>
  			<img src="assets/icon/baju.jpg">
  		</ion-avatar>
  		<h2>Fajar Satria Akbar</h2>
  		<p>fajarsatriaakbar@gmail.com</p>
  	</ion-item>
    <ion-list inset no-lines color="menjarum">
      <button menuClose ion-item *ngFor="let p of pages" clear (click)="openPage(p)">

        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
